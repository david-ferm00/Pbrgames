variant: flatcar
version: 1.0.0

# This configures the user account
passwd:
  users:
    - name: core
      ssh_authorized_keys:
        - ${sshkey}

# This starts the very simple worker K8s nd
systemd:
  units:
    - name: k3s.service
      enabled: true
      contents: |
        [Unit]
        Description=worker K8S
        Documentation=https://k3s.io
        After=network.target

        [Service]
        Environment="K3S_TOKEN=K10c45f0114812572fba0f917c68a963be4029aa0188fef3c1acaab35adc84da14a::server:93a13f6c263675c087dbb756d14b41a7"
        Environment="K3S_URL=https://10.10.1.163:6443"
        ExecStartPre=/usr/bin/bash -c "curl -sfL https://get.k3s.io | sh -"
        ExecStart=/usr/local/bin/k3s agent
        Type=notify
        Restart=always
        RestartSec=5
        StartLimitInterval=0
        Delegate=yes
        LimitNOFILE=1048576
        LimitNPROC=infinity
        LimitCORE=infinity
        TasksMax=infinity

        [Install]
        WantedBy=multi-user.target
