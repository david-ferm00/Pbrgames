apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
  labels: 
    app: server-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: server-deployment
  template:
    metadata:
      labels:
        app: server-deployment
    spec:
      containers:
        - name: server
          image: iknek/serverone:latest
          ports:
            - containerPort: 3001
