version: '3'
services:
  server:
    build:
      context: ./server
    ports:
      - "${SERVER_PORT}:3001"
    env_file:
      - .env
  client:
    build:
      context: ./client
    ports:
      - "${CLIENT_PORT}:3000"
    depends_on:
      - server  # The client depends on the server
  worker:  
    build:
      context: ./worker 
    ports:
      - "${WORKER_PORT}:3002"  
    env_file:
      - .env
networks:
  default:
    name: my-network
